<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>League Overview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-3xl font-bold mb-6">🏆 Fantasy League</h1>

  <section class="mb-8">
    <h2 class="text-xl font-bold">Standings</h2>
    <table class="w-full border mt-3">
      <tr><th>Team</th><th>Record</th><th>Points For</th></tr>
      <tr><td>Team A</td><td>5-1</td><td>720</td></tr>
      <tr><td>Team B</td><td>4-2</td><td>690</td></tr>
    </table>
  </section>

  <section>
    <h2 class="text-xl font-bold">This Week’s Matchups</h2>
    <ul>
      <li>Team A vs Team B</li>
      <li>Team C vs Team D</li>
    </ul>
  </section>
</body>
</html>
