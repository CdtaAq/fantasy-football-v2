<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draft Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-3xl font-bold mb-4">Draft Room</h1>
  <div class="grid grid-cols-3 gap-4">
    <div class="col-span-2 bg-white p-4 rounded shadow">
      <h2 class="font-bold">Draft Board</h2>
      <p>[Grid of Picks]</p>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h2 class="font-bold">Available Players</h2>
      <input type="text" placeholder="Search players..." class="w-full border mb-2 p-1">
      <ul>
        <li>Player 1 - WR</li>
        <li>Player 2 - RB</li>
      </ul>
      <button class="bg-blue-600 text-white px-4 py-2 mt-2 rounded">Draft</button>
    </div>
  </div>
</body>
</html>
