<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Football - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form class="bg-white p-8 shadow-md rounded-lg w-96">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <input type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded">
    <input type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded">
    <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    <p class="mt-3 text-sm text-gray-600">No account? <a href="register.html" class="text-blue-500">Register</a></p>
  </form>
</body>
</html>
