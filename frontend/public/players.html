<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="p-6 bg-gray-100">
  <h1 class="text-3xl font-bold mb-4">Players</h1>
  <input type="text" placeholder="Search players..." class="border p-2 mb-4 w-full">
  <table class="w-full border">
    <tr><th>Name</th><th>Position</th><th>Team</th><th>Points</th></tr>
    <tr><td>Player 1</td><td>RB</td><td>BUF</td><td>120</td></tr>
    <tr><td>Player 2</td><td>WR</td><td>DAL</td><td>98</td></tr>
  </table>
  <div class="mt-4 flex justify-between">
    <button class="px-3 py-1 border rounded">Prev</button>
    <button class="px-3 py-1 border rounded">Next</button>
  </div>
</body>
</html>
